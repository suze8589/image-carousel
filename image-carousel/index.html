<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <title>AI Image Carousel</title>
    <link rel="stylesheet" href="/style.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1>Image Carousel</h1>
      <h2>AI Homers Simpsons Gallery</h2>
      <p>A carousel of AI generated Homer Simpson Art!</p>

      <div class="carousel">
        <img class="active" alt="" src="media/00001.jpg" />
        <img alt="" alt="" src="media/00002.jpg" />
        <img alt="" alt="" src="media/00003.jpg" />
        <img alt="" alt="" src="media/00004.jpg" />

        <button class="nav left" onclick="moveSlide(-1)">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="nav right" onclick="moveSlide(1)">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <div class="dots">
        <div class="dot active" onclick="currentSlide(0)"></div>
        <div class="dot" onclick="currentSlide(1)"></div>
        <div class="dot" onclick="currentSlide(2)"></div>
        <div class="dot" onclick="currentSlide(3)"></div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
